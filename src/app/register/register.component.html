 <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username" required>
    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">Username is required</div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required>
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      Password is required and must be at least 6 characters
    </div>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
    <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
      Passwords must match
    </div>
  </div>

  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" required>
    <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">First Name is required</div>
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" required>
    <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">Last Name is required</div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Valid Email is required</div>
  </div>

  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" required>
    <div *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched">Phone Number is required</div>
  </div>

  <div>
    <label for="profilePicture">Profile Picture:</label>
    <input type="file" id="profilePicture" (change)="onFileChange($event)">
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Register</button>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <div class="login-link">
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</form>
